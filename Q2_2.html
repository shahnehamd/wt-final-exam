<!DOCTYPE html>
<html>
<head>
    <script>
        function inAscOrder()
		{
			var Array = [1,2,3,4]
			for (var i = 1; i < Array.length; i++)
			{
				if(Array[i] < Array[i-1])
				{
				return false;
				}
			}
			return true;
		}
    document.write(inAscOrder());          
    </script>
    <title>Document</title>
</head>
<body> </body>
</html>
