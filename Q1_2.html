<!DOCTYPE html>
<html>
<head>
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<p>lorem ipsum.</p>

<button onclick="toggleFunction()">Toggle mode</button>

<script>
function toggleFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
