<!DOCTYPE html>
<html>
<head>
    <script>
        var today = new Date();
        const NewyearDate = new Date("2022-12-25");
		const hours = 24;
		const min = 60;
		const sec = 60;
		const milsec = 1000;
		const millisec = (hours*min*sec*milsec)
        document.write(Math.ceil((NewyearDate - today) / millisec));
    </script>
    <title>NewYear</title>
</head>

</html>
